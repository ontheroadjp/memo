<ul class="posts">
    {{ range .Data.Pages }}
        <li>
            <span>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
                {{ partial "tags.html" . }}
                <time class="pull-right post-list">
                    {{ .Date.Format "Mon, Jan 2, 2006" }}
                </time>
            </span>
        </li>
    {{ end }}
</ul>
