<!DOCTYPE html>
{{ with .Site.LanguageCode }}<html lang="{{ . }}">{{ else }}<html>{{ end }}
        <!-- <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us"> -->
    <head>
        <link href="https://gmpg.org/xfn/11" rel="profile">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <!-- Enable responsiveness on mobile devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

        {{ if .Params.vanity }}
            {{ if .Params.import }}
                <meta name="go-import" content="{{ .Params.import }} git {{ .Params.vanity }}">
                <meta name="go-source" content="{{ .Params.import }} {{ .Params.vanity }} {{ .Params.vanity }}/tree/master{/dir} {{ .Params.vanity }}/blob/master{/dir}/{file}#L{line}">
            {{else}}
                <meta name="go-import" content="npf.io{{substr .RelPermalink 0 -1}} git {{.Params.vanity}}">
                <meta name="go-source" content="npf.io{{substr .RelPermalink 0 -1}} {{.Params.vanity}} {{.Params.vanity}}/tree/master{/dir} {{ .Params.vanity }}/blob/master{/dir}/{file}#L{line}">
            {{end}}
        {{end}}

        <title>{{ .Title }} {{ if ne .Title .Site.Title }} &middot; {{ .Site.Title }} {{ end }}</title>

        <!-- CSS -->
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/poole.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/syntax.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

        <!-- for Mobile -->
        <link rel="manifest" href="{{ .Site.BaseURL }}/manifest.json">

        <!-- for iOS -->
        <link rel="apple-touch-icon" sizes="180x180" href="/images/mobile/apple-touch-icon.png">

        <!-- for Android -->
        <meta name="theme-color" content="#ffffff">

        <!-- for IE -->
        <link rel="mask-icon" href="/images/mobile/pinned-icon-150x150.svg" color="#5bbad5">

        <!-- favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

        <!-- RSS -->
        <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,300' rel='stylesheet' type='text/css'>
        <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: ['Fira Sans']
                }
            });
        </script>
    </head>
    <body class="theme-{{ .Site.Params.Theme }}">
