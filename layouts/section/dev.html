{{ partial "header.html" . }}
{{ partial "sidebar.html" . }}

    <div class="content container">

        @section/dev.html

        <h1 class="title">Posts</h1> 
        <ul class="posts">
            {{ range .Data.Pages }}
                <li>
                    <span>
                        <a href="{{ .Permalink }}">{{ .Title }}</a>

                        {{ partial "tags.html" . }}

                        <time class="pull-right post-list">
                            {{ .Date.Format "Mon, Jan 2, 2006" }}
                        </time>
                    </span>
                </li>
            {{ end }}
        </ul>
    </div>

{{ partial "footer.html" . }}
